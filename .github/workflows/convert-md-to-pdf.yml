name: Markdown to PDF
on:
  push:
    branches: [ master ]
    paths: # Paths can be used to only trigger actions when you have edited certain files
      - 'CV/*.*'
      - '.github/workflows/convert-md-to-pdf.yml'
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    container: node:20

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies for Puppeteer
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libnspr4 \
            libxss1 \
            libgconf-2-4
          apt-get clean
          rm -rf /var/lib/apt/lists/*

      - name: Install dependencies and generate PDF
        working-directory: CV
        run: |
          npm ci
          node generate-pdf.js

      - name: Commit the PDF (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'GitHub workflow'
            git config --global user.email 'nowhere@gmail.com'
            git add -A
            git commit -m "Autogenerated CV in PDF"
            git push
          fi
